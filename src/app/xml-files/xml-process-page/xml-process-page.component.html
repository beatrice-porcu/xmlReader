<ion-content>
  <ion-grid fixed>
    <ion-row>
      <app-xml-parser-button
        (showDataTable)="setResultsTable($event)"
      ></app-xml-parser-button>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-xml-results-viewer
          [showData]="showDataTable"
        ></app-xml-results-viewer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
