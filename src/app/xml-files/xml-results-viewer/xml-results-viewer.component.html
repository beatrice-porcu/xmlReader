<ion-row *ngIf="xmlData && xmlData.length > 0">
  <ion-col size="10" offset="1">
    <p-table
      styleClass="p-datatable-gridlines"
      [columns]="columns"
      [value]="xmlData"
      [paginator]="true"
      autoLayout="true"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns" [pSortableColumn]="col">
            {{ col }}<p-sortIcon [field]="col"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td>
            <p-tableCheckbox [value]="car"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns">
            {{ car[col] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ion-col>
</ion-row>
<ion-row *ngIf="formattedData && formattedData.length > 0">
  <ion-col size="12">
    <app-data-download
      [formattedData]="selectedData"
      [analysisType]="analysisType"
      [columns]="columns"
    ></app-data-download>
  </ion-col>
</ion-row>
